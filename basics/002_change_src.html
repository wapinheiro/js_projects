<!DOCTYPE html>
<html>
	<body>
		<h2>What Can JavaScript Do?</h2>
		<p>JavaScript can change HTML attribute values.</p>
		<p>In this case, JavaScript changes the value of the src (srouce) attribute of an image.</p>
		<button onclick="document.getElementById('myImage').src='images/wagner_color.jpg'">Turn picture colored</button>
		<img id="myImage" src="images\wagner_color.jpg" style="width:100px">
		<button onclick="document.getElementById('myImage').src='images/wagner_bw.jpg'">Turn picture B&W</button>
		
	</body>

</html>
